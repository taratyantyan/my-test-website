<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takako Oda - Visionary Artist</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-5evsZSxg7CWHPBsznqoEkvCTcwfhE4/NJzLpBPJEtFozIE/JlAgrwqS8yzq7LtqUmpwjCfpBYzPTjJxn4VxT8Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen bg-[#1a1a1a] text-white">

  <nav class="bg-black p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#home" class="text-2xl font-bold font-playfair">TO</a>
      <div class="md:hidden">
        <button id="mobile-menu-toggle" class="text-white">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul id="mobile-menu" class="hidden md:flex flex-col md:flex-row absolute md:relative top-full left-0 right-0 bg-black md:bg-transparent p-4 md:p-0 space-y-4 md:space-y-0 md:space-x-6 font-lato">
        </ul>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-12">
    <div id="content"></div>
  </main>

  <footer class="bg-black p-8 text-center font-lato">
    <div class="mb-6">
      <a href="https://www.instagram.com/takako_oda/" target="_blank" rel="noopener noreferrer" class="text-3xl mx-3 hover:text-[#8B0000]">
        </a>
    </div>
  </footer>

  <script>
    // JavaScript to handle mobile menu toggle
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // JavaScript to dynamically generate navigation links and render sections (optional)
  </script>
</body>
</html>
